<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Navbar</title>
<!-- java script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow sticky-top">
    <div class="container-fluid">
        <!-- brand/logo -->
         <a class="navbar-brand fw-bold" href="#">Navbar</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>

         <!-- Menu list -->
         <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav mx-auto md-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning fw-bold" aria-current="page" href="#">Contact</a>
                </li>
            </ul>

            <!-- button -->
             <button class="btn btn-outline-light">Login</button>
         </div>

    </div>
    </nav>




</body>
</html>
